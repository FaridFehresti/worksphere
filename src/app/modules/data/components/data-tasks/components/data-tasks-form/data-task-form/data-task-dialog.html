<mat-dialog-content>
  <form
    class="data-task-form"
    [formGroup]="taskForm"
    novalidate
    (ngSubmit)="onSubmit()"
  >
    <div class="example-container flex flex-col gap-2">
      <div class="row">
</div>
      <div class="row">
        <mat-form-field class="w-2/4">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="task name"
            formControlName="title"
            required
          />
          <mat-error>this field is required!</mat-error>
        </mat-form-field>
      
        <mat-form-field class="w-1/4">
          <mat-label>Hardness</mat-label>
          <input
            matInput
            type="number"
            placeholder="task hardness"
            formControlName="hardness"
            required
          />
          <mat-error>this field is required!</mat-error>
        </mat-form-field>
        <mat-form-field class="w-1/4">
          <mat-label>Priority</mat-label>
          <input
            matInput
            type="number"
            placeholder="task hardness"
            formControlName="priority"
            required
          />
          <mat-error>this field is required!</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
       
        <mat-form-field class="w-full">
          <mat-label>Deadline</mat-label>
          <mat-date-range-input [rangePicker]="rangePicker">
            <input matStartDate placeholder="Start date" />
            <input matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #rangePicker>
            <mat-date-range-picker-actions>
              <button mat-button matDateRangePickerCancel>Cancel</button>
              <button mat-raised-button matDateRangePickerApply>Apply</button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        </mat-form-field>
        
       
      </div>
      <div class="row">
    
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
      </div>
      <div class="row">

        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select placeholder="select task cateogry">
            @for (food of foods; track food) {
              <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
